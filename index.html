<body>
  <h1>2D Шутер</h1>
  <canvas id="gameCanvas"></canvas>
  
  <div id="controls">
    <button id="upBtn">▲</button>
    <button id="downBtn">▼</button>
    <button id="shootBtn">●</button>
  </div>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #gameCanvas {
      background: #000;
      display: block;
      margin: 0 auto;
      max-width: 100vw;
      height: 60vh;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #controls button {
      font-size: 2rem;
      padding: 15px 25px;
      border-radius: 10px;
      background: #444;
      color: white;
      border: none;
      user-select: none;
    }
    #controls button:active {
      background: #888;
    }
  </style>

  <script src="game.js"></script>
</body>
